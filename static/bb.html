<!DOCTYPE html>
<html>
<head>
<title>Draw Bounding Boxes</title>
</head>
<body onload="setCanvasDims()">
<canvas
    id="example"
    style="border:10px solid plum;"> 
Canvas not available</canvas>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var CanvasDrawr = function(options) {
    var canvas = document.getElementById(options.id),
        ctxt = canvas.getContext("2d");
    canvas.style.width = '100%'
    canvas.width = canvas.offsetWidth;
    canvas.style.width = '';

    ctxt.lineWidth = options.size || Math.ceil(Math.random() * 35);
    ctxt.lineCap = options.lineCap || "round";
    ctxt.pX = undefined;
    ctxt.pY = undefined;
    var lines = [, , ];
    var minPoints = [, , ];
    var maxPoints = [, , ];
    var offset = $(canvas).offset();
    var self = {
        init: function() {
            canvas.addEventListener('touchstart', self.preDraw, false);
            canvas.addEventListener('touchmove', self.draw, false);
            canvas.addEventListener('touchend', self.postDraw, false);
        },
        preDraw: function(event) {
            $.each(event.touches, function(i, touch) {
                var id = touch.identifier,
                    colors = ["red", "green", "yellow", "blue", "magenta", "orangered"],
                    mycolor = colors[Math.floor(Math.random() * colors.length)];
                
                var x = this.pageX - offset.left,
                    y = this.pageY - offset.top;
                minPoints[id] = { x: x, y: y };
                maxPoints[id] = { x: x, y: y };
                lines[id] = {
                    x: x,
                    y: y,
                    color: mycolor
                };
            });
            event.preventDefault();
        },
        draw: function(event) {
            var e = event,
                hmm = {};
            $.each(event.touches, function(i, touch) {
                var id = touch.identifier,
                    moveX = this.pageX - offset.left - lines[id].x,
                    moveY = this.pageY - offset.top - lines[id].y;
                var ret = self.move(id, moveX, moveY);
                lines[id].x = ret.x;
                lines[id].y = ret.y;

                var x = this.pageX - offset.left,
                    y = this.pageY - offset.top;
                if (x < minPoints[id].x) {
                    minPoints[id].x = x;
                }
                if (x > maxPoints[id].x) {
                    maxPoints[id].x = x;
                }
                if (y < minPoints[id].y) {
                    minPoints[id].y = y;
                }
                if (y > maxPoints[id].y) {
                    maxPoints[id].y = y;
                }
            });
            event.preventDefault();
        },
        move: function(i, changeX, changeY) {
            ctxt.strokeStyle = lines[i].color;
            ctxt.beginPath();
            ctxt.moveTo(lines[i].x, lines[i].y);
            ctxt.lineTo(lines[i].x + changeX, lines[i].y + changeY);
            ctxt.stroke();
            ctxt.closePath();
            return {
                x: lines[i].x + changeX,
                y: lines[i].y + changeY
            };
        },
        postDraw: function(event) {
            $.each(event.changedTouches, function(i, touch) {
                ctxt.rect(minPoints[i].x, minPoints[i].y, maxPoints[i].x - minPoints[i].x, maxPoints[i].y - minPoints[i].y);
                ctxt.fillStyle = 'yellow';
                ctxt.fill();
                ctxt.lineWidth = 7;
                ctxt.strokeStyle = 'black';
                ctxt.stroke();    
            });
            event.preventDefault();
        },
    };
    return self.init();
};

function setCanvasDims() {
    var body = document.body,
    html = document.documentElement;

    var height = Math.max( body.scrollHeight, body.offsetHeight, 
                       html.clientHeight, html.scrollHeight, html.offsetHeight );
    console.log(height);

    var canvas = document.querySelector("#example");
    canvas.height = height * 0.98;
    canvas.width = body.offsetWidth * 0.98;
}

$(function() {
    var super_awesome_multitouch_drawing_canvas_thingy = new CanvasDrawr({
        id: "example",
        size: 15
    });
});
</script>
</body>
</html>
